<!DOCTYPE html>

</head>
<body>
    <main class="telaPrincipal">
        <header>
            <a href="#" class="perfil">

            <div class="texto">
                <p>Olá,</p>

        </header>
        <section class="ed">

            // Usando fetch() para carregar o menu de menu/menu.html
            fetch('menu/menuVitalize-main/index.html')
